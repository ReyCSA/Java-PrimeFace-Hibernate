<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../Plantilla/Plantilla.xhtml">
            <ui:define name="Cuerpo">
                
                <h:form id="formInsertar" >
                    <center>
                        <p:panel header="Ingresa los datos de Cliente">
                            <p:panelGrid id="grid" columns="2" >                        

                                <h:outputLabel for="nombre" value="Nombre:" style="font-weight: bold"/>                    
                                <p:inputText id="nombre" value="#{clienteBean.cliente.nombre}" required="true" label="nombre"/>
                                <p:message for="nombre" />
                                <h:outputText value="#{clienteBean.cliente.nombre}" />

                                <h:outputLabel for="apaterno" value="Paterno:" style="font-weight:bold"/>                    
                                <p:inputText id="apaterno" value="#{clienteBean.cliente.apaterno}" required="true" label="apaterno"/>
                                <p:message for="apaterno" />
                                <h:outputText value="#{clienteBean.cliente.apaterno}" />

                                <h:outputLabel for="amaterno" value="Materno:" style="font-weight:bold"/>                    
                                <p:inputText id="amaterno" value="#{clienteBean.cliente.amaterno}" required="true" label="amaterno"/>
                                <p:message for="amaterno" />
                                <h:outputText value="#{clienteBean.cliente.amaterno}" />

                                <h:outputLabel for="idSexo" value="Sexo:" style="font-weight:bold"/>                    
                                <p:selectOneMenu value="#{clienteBean.cliente.sexo.idSexo}">
                                    <f:selectItems value="#{clienteBean.listaSexo}" />
                                    <p:message for="idSexo" />
                                </p:selectOneMenu>
                                <h:outputText value="#{clienteBean.cliente.sexo.idSexo}" />
                                <p style="font-size: 2px"/>

                                <p:outputLabel for="fechaNac" value="Fecha de Nacimiento: " style="font-weight:bold"/>
                                <p:calendar id="fechaNac" value="#{clienteBean.cliente.fechaNac}" effect="fold"/>

                                <h:outputLabel for="edad" value="Edad:" style="font-weight:bold"/>                    
                                <p:inputText id="edad" value="#{clienteBean.cliente.edad}" required="true" label="edad">
                                    <p:clientValidator event="keyup"/>
                                </p:inputText>
                                <p:message for="edad" />
                                <h:outputText value="#{clienteBean.cliente.edad}" />

                                <h:outputLabel for="idTipoCte" value="Tipo de Cliente:" style="font-weight:bold"/>                    
                                <p:selectOneMenu value="#{clienteBean.cliente.tipoCliente.idTipoCte}">
                                    <f:selectItems value="#{clienteBean.listaTipo}" />
                                    <p:message for="idTipoCte" />
                                </p:selectOneMenu>
                                <h:outputText value="#{clienteBean.cliente.tipoCliente.idTipoCte}" />
                                <p style="font-size: 2px"/>

                                <h:outputLabel for="empresa" value="Empresa:" style="font-weight:bold"/>                    
                                <p:inputText id="empresa" value="#{clienteBean.cliente.empresa}" required="true" label="empresa"/>
                                <p:message for="empresa" />
                                <h:outputText value="#{clienteBean.cliente.empresa}" />

                                <h:outputLabel for="rfc" value="RFC:" style="font-weight:bold"/>                    
                                <p:inputText id="rfc" value="#{clienteBean.cliente.rfc}" required="true" label="rfc">
                                    <f:validateLength minimum="13" maximum="13" />
                                </p:inputText>
                                <p:message for="rfc" />
                                <h:outputText value="#{clienteBean.cliente.rfc}" />

                                <h:outputLabel for="telefono" value="Telefono:" style="font-weight:bold"/>                    
                                <p:inputText id="telefono" value="#{clienteBean.cliente.telefono}" required="true" label="telefono"/>
                                <p:message for="telefono" />
                                <h:outputText value="#{clienteBean.cliente.telefono}" />

                                <h:outputLabel for="email" value="Email:" style="font-weight:bold"/>                    
                                <p:inputText id="email" value="#{clienteBean.cliente.email}" required="true" label="email"/>
                                <p:message for="email" />
                                <h:outputText value="#{clienteBean.cliente.email}" />

                            </p:panelGrid>
                            <p:growl id="growl" life="1000" />
                            <p:commandButton value="Agregar" id="agregar" update="growl" actionListener="#{clienteBean.insertar()}" styleClass="ui-priority-primary" />
                        </p:panel>
                    </center>
                    <p:messages autoUpdate="false"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
