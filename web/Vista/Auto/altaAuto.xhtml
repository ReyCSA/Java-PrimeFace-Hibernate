<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../Plantilla/Plantilla.xhtml">
            <ui:define name="Cuerpo">
                
                <h:form id="formInsertar" >
                    <center>
                        <p:panel header="Ingresa los datos de Auto">
                            <p:panelGrid id="grid" columns="2" >                        

                                <h:outputLabel for="idProveedor" value="Proveedor:" style="font-weight:bold"/>                    
                                <p:selectOneMenu value="#{autoBean.auto.proveedor.idProveedor}">
                                    <f:selectItems value="#{autoBean.listaProveedor}" />
                                    <p:message for="idProveedor" />
                                </p:selectOneMenu>
                                <h:outputText value="#{autoBean.auto.proveedor.idProveedor}" />
                                <p style="font-size: 2px"/>

                                <h:outputLabel for="idTipo" value="Tipo de Auto:" style="font-weight:bold"/>                    
                                <p:selectOneMenu value="#{autoBean.auto.tipoAuto.idTipo}">
                                    <f:selectItems value="#{autoBean.listaTipo}" />
                                    <p:message for="idTipo" />
                                </p:selectOneMenu>
                                <h:outputText value="#{autoBean.auto.tipoAuto.idTipo}" />
                                <p style="font-size: 2px"/>

                                <h:outputLabel for="marca" value="Marca:" style="font-weight: bold"/>                    
                                <p:inputText id="marca" value="#{autoBean.auto.marca}" required="true" label="marca"/>
                                <p:message for="marca" />
                                <h:outputText value="#{autoBean.auto.marca}" />

                                <h:outputLabel for="modelo" value="Modelo:" style="font-weight:bold"/>                    
                                <p:inputText id="modelo" value="#{autoBean.auto.modelo}" required="true" label="modelo">
                                    <p:clientValidator event="keyup"/>
                                </p:inputText>
                                <p:message for="modelo" />
                                <h:outputText value="#{autoBean.auto.modelo}" />

                                <h:outputLabel for="cantidad" value="Cantidad:" style="font-weight:bold"/>                    
                                <p:inputText id="cantidad" value="#{autoBean.auto.cantidad}">
                                    <f:validateDoubleRange minimum="1" maximum="999" />
                                </p:inputText>
                                <p:message for="cantidad" />
                                <h:outputText value="#{autoBean.auto.cantidad}" />

                                <h:outputLabel for="precio" value="Precio:" style="font-weight:bold"/>                    
                                <p:inputText id="precio" value="#{autoBean.auto.precio}">
                                    <f:validateDoubleRange minimum="1.0" maximum="999999.0" />
                                </p:inputText>
                                <p:message for="precio" />
                                <h:outputText value="#{autoBean.auto.precio}" />

                                <h:outputLabel for="color" value="Color:" style="font-weight: bold"/>                    
                                <p:inputText id="color" value="#{autoBean.auto.color}" required="true" label="color"/>
                                <p:message for="color" />
                                <h:outputText value="#{autoBean.auto.color}" />

                                <h:outputLabel for="descripcion" value="Descripcion:" style="font-weight:bold"/>                    
                                <p:inputText id="descripcion" value="#{autoBean.auto.descripcion}" required="true" label="descripcion" />
                                <p:message for="descripcion" />
                                <h:outputText value="#{autoBean.auto.descripcion}" />

                            </p:panelGrid>
                            <p:growl id="growl" life="1000" />
                            <p:commandButton value="Agregar" id="agregar" update="growl" actionListener="#{autoBean.insertar()}" styleClass="ui-priority-primary" />
                        </p:panel>
                    </center>
                    <p:messages autoUpdate="false"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
