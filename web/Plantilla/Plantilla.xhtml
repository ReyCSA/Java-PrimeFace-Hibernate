<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="Encabezado">
            <ui:insert name="Menu"></ui:insert>
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Vendedor" icon="ui-icon-document">
                        <p:menuitem value="Nuevo Vendedor" outcome="/Vista/Vendedor/altaVendedor" icon="ui-icon-pencil"/>
                        <p:menuitem value="Lista de Vendedores" outcome="/Vista/Vendedor/listaVendedor" icon="ui-icon-disk"/>
                    </p:submenu>
                    
                    <p:submenu label="Proveedores" icon="ui-icon-document">
                        <p:menuitem value="Nuevo Proveedor" outcome="/Vista/Proveedor/altaProveedor" icon="ui-icon-pencil"/>
                        <p:menuitem value="Lista de Proveedores" outcome="/Vista/Proveedor/listaProveedor" icon="ui-icon-disk"/>
                    </p:submenu>

                    <p:submenu label="Pedidos" icon="ui-icon-document">
                        <p:menuitem value="Elaborar Pedido" outcome="/Vista/Pedidos/altaPedidos" icon="ui-icon-pencil"/>
                        <p:menuitem value="Lista de Pedidos" outcome="/Vista/Pedidos/listaPedidos" icon="ui-icon-disk"/>
                    </p:submenu>

                    <p:submenu label="Automoviles" icon="ui-icon-document">
                        <p:menuitem value="Agregar Automovil" outcome="/Vista/Auto/altaAuto" icon="ui-icon-pencil"/>
                        <p:menuitem value="Lista de Automoviles" outcome="/Vista/Auto/listaAuto" icon="ui-icon-disk"/>
                    </p:submenu>

                    <p:submenu label="Cliente" icon="ui-icon-document">
                        <p:menuitem value="Nuevo Cliente" outcome="/Vista/Cliente/altaCliente" icon="ui-icon-pencil"/>
                        <p:menuitem value="Lista de Clientes" outcome="/Vista/Cliente/listaCliente" icon="ui-icon-disk"/>
                    </p:submenu>                      

                    <p:submenu label="Ventas" icon="ui-icon-document">
                        <p:menuitem value="Nueva Venta" outcome="/Vista/Venta/altaVenta" icon="ui-icon-pencil"/>
                        <p:menuitem value="Historial de Ventas" outcome="/Vista/Venta/listaVenta" icon="ui-icon-disk"/>
                    </p:submenu> 

                </p:menubar>
            </h:form>
        </div>
        
        <p:separator/>
        
        <div id="Cuerpo" class="center_content">
            <ui:insert name="Cuerpo">Content</ui:insert>
        </div>
        
        <p:separator/>
        
        <div id="Pie">
            <ui:insert name="Pie">
                <center>
                    <p:panel>
                        <h:outputLabel value="© Agencia de Autos 2018. Todos los derechos reservados." style="font-size: 12px" /><br/>
                        <h:outputLabel value="Centro Universitario UAEM Valle de Chalco" style="font-size: 12px" /><br/>
                        <h:outputLabel value="Proyecto Final, Diseño de Sistemas" style="font-size: 12px" /><br/>
                    </p:panel>
                </center>
            </ui:insert>
        </div>

    </h:body>

</html>
